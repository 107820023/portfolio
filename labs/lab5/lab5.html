
<!DOCTYPE html>
<html>
	<head>
		<title>Border Image</title>
		<style type="text/css">
			p {
				width: 600px;
				height: 570px;
				border: 40px solid #ffffff;}
			p.one {
				-moz-border-image: url("border.gif") 33 33 33 33 repeat;
				-webkit-border-image: url("border.gif") 33 33 33 33 repeat;
				border-image: url("border.gif") 33 33 33 33 repeat;}
			
		</style>
	</head>
	<body>
		<p class="one"><font size="5" color="white">Ｘ葉是最爛的大學，但我連大學都考不上。</font></p>
		
	</body>
</html>
